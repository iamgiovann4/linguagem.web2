<!DOCTYPE html>
<html>
<body>

<h2>Creating an Object from a JSON String</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
const txt = '{"coord":{"lon":-45.4216,"lat":-23.6383},"weather":[{"id":804,"main":"Clouds","description":"overcast clouds","icon":"04d"}],"base":"stations","main":{"temp":299.09,"feels_like":299.85,"temp_min":299.09,"temp_max":299.09,"pressure":1011,"humidity":81,"sea_level":1011,"grnd_level":1011},"visibility":10000,"wind":{"speed":1.12,"deg":75,"gust":3.1},"clouds":{"all":100},"dt":1669146984,"sys":{"country":"BR","sunrise":1669104427,"sunset":1669152532},"timezone":-10800,"id":3467081,"name":"Caraguatatuba","cod":200}'
const obj = JSON.parse(txt);
document.getElementById("demo").innerHTML = "Temperatura: " + obj.main.temp;
document.getElementById("demo2").innerHTML = "Humidade:  " + obj.main.humidity + "%";
document.getElementById("demo3").innerHTML = "Local: " + obj.name;

</script>

</body>
</html>
