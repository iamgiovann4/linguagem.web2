<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Soma com jQuery</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div class="container">
        <input type="number" name="num1" id="num1" value=""><br>
        <input type="number" id="result">
        <input type="button" value="Somar" id="btn" onclick="somando()">
        <!-- onclick="$('#result').val($('#num1').val()* 1.3);" -->
    </div>
</body>

<script>
    $('#btn').on("click",somando)
    function somando() {
        $('body').css({'background-color':'salmon'});
        $("#result").val($("#num1").val()* 1.3);
    }
</script>
</html>
