<html>

        <title>Minha página</title>

            //     par.style.backgroundColor="yellow";

            // window.onload = function(){
            //     x();
            // }

            //ou

            function y (){
                var par = document.getElementById("paragrafo");
                par.innerText = "Caraguatatuba";
            }

            window.onload = function(){
                var par = document.getElementById("paragrafo");
                par.style.backgroundColor="yellow";
                par.style.textAlign="center";
                par.style.fontSize="50px";
                mostraHora();
            }

            function mostraHora(){
                var rel = document.getElementById("relogio");
                var agora = new Date();
                var d = agora.toLocaleTimeString();//formato brasileiro
                rel.innerHTML = d;
                console.log(d +" "+ agora.getMilliseconds());
                
                setTimeout(mostraHora,3000);
            }
        </script>
    </head>
